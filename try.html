<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Sidebar</title>
    <!-- Add Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <style>
      /* Sidebar styles */
      #sidebar {
        width: 200px;
        height: 100vh;
        background-color: #333;
        color: #fff;
        position: fixed;
        left: -200px;
        top: 0;
        transition: left 0.3s ease-in-out;
      }

      /* Button styles */
      #toggleButton {
        position: fixed;
        left: 10px;
        top: 10px;
      }

      /* Hide the close icon by default */
      .close-icon {
        display: none;
      }

      /* Show the close icon when the sidebar is open */
      #sidebar.open .close-icon {
        display: inline-block;
      }

      /* Media query to show the close icon at 1440px and above */
      @media screen and (min-width: 1440px) {
        .close-icon {
          display: inline-block;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar">
      Sidebar Content
      <!-- Font Awesome close icon -->
      <span class="close-icon" onclick="sidebarClose()">
        <i class="fas fa-times"></i>
      </span>
    </div>

    <!-- Button to toggle sidebar -->
    <button id="toggleButton" onclick="sidebarToggle()">Toggle Sidebar</button>

    <script>
      // Function to toggle the sidebar
      function sidebarToggle() {
        var sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("open");
      }

      // Function to close the sidebar
      function sidebarClose() {
        var sidebar = document.getElementById("sidebar");
        sidebar.classList.remove("open");
      }
    </script>
  </body>
</html>
